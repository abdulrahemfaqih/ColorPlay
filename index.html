<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="target">
      <h1>Bermain dengan Warna</h1>
    </div>
    <div class="tombol">
      <button type="button" id="tombolUbahWarna">Button 1</button>
    </div>
    <br />
    <main>
      <div class="satu">
        <div class="kotak merah"></div>
        <input type="range" name="SMerah" id="SMerah" min="0" max="255" />
      </div>
      <div class="dua">
        <div class="kotak hijau"></div>
        <input type="range" name="SHijau" id="SHijau" min="0" max="255" />
      </div>
      <div class="tiga">
        <div class="kotak blue"></div>
        <input type="range" name="SBlue" id="SBlue" min="0" max="255" />
      </div>
    </main>
    <footer>
      <h4>Created by Faqih</h4>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
